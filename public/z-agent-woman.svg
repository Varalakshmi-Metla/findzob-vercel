<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" width="256" height="256">
  <defs>
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FDBCB4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5A89A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hairGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3D3D3D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A2A2A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Transparent background -->
  <rect width="256" height="256" fill="transparent" />
  
  <!-- Hair -->
  <ellipse cx="128" cy="80" rx="50" ry="55" fill="url(#hairGradient)" />
  
  <!-- Head -->
  <circle cx="128" cy="95" r="38" fill="url(#skinGradient)" />
  
  <!-- Eyes -->
  <circle cx="115" cy="85" r="4" fill="#000" />
  <circle cx="141" cy="85" r="4" fill="#000" />
  <!-- Eye shine -->
  <circle cx="116" cy="84" r="1.5" fill="#fff" />
  <circle cx="142" cy="84" r="1.5" fill="#fff" />
  
  <!-- Eyebrows -->
  <path d="M 110 78 Q 115 76 120 78" stroke="#2A2A2A" stroke-width="2" fill="none" stroke-linecap="round" />
  <path d="M 136 78 Q 141 76 146 78" stroke="#2A2A2A" stroke-width="2" fill="none" stroke-linecap="round" />
  
  <!-- Nose -->
  <line x1="128" y1="88" x2="128" y2="98" stroke="#E8A896" stroke-width="2" stroke-linecap="round" />
  
  <!-- Mouth (friendly smile) -->
  <path d="M 120 104 Q 128 110 136 104" stroke="#D97A6B" stroke-width="2" fill="none" stroke-linecap="round" />
  
  <!-- Neck -->
  <rect x="118" y="130" width="20" height="15" fill="url(#skinGradient)" />
  
  <!-- Dress / Blouse (blue professional) -->
  <path d="M 100 145 L 80 220 L 176 220 L 156 145 Z" fill="url(#dressGradient)" />
  
  <!-- Arms -->
  <ellipse cx="85" cy="160" rx="12" ry="35" fill="url(#skinGradient)" transform="rotate(-20 85 160)" />
  <ellipse cx="171" cy="160" rx="12" ry="35" fill="url(#skinGradient)" transform="rotate(20 171 160)" />
  
  <!-- Hands -->
  <circle cx="75" cy="195" r="8" fill="url(#skinGradient)" />
  <circle cx="181" cy="195" r="8" fill="url(#skinGradient)" />
  
  <!-- Keyboard (at hands level) -->
  <rect x="70" y="210" width="116" height="30" rx="3" fill="#2A2A2A" />
  <!-- Keyboard keys grid -->
  <rect x="76" y="216" width="8" height="8" fill="#444" />
  <rect x="88" y="216" width="8" height="8" fill="#444" />
  <rect x="100" y="216" width="8" height="8" fill="#444" />
  <rect x="112" y="216" width="8" height="8" fill="#444" />
  <rect x="124" y="216" width="8" height="8" fill="#444" />
  <rect x="136" y="216" width="8" height="8" fill="#444" />
  <rect x="148" y="216" width="8" height="8" fill="#444" />
  <rect x="160" y="216" width="8" height="8" fill="#444" />
  
  <rect x="76" y="228" width="8" height="8" fill="#444" />
  <rect x="88" y="228" width="8" height="8" fill="#444" />
  <rect x="100" y="228" width="8" height="8" fill="#444" />
  <rect x="112" y="228" width="8" height="8" fill="#444" />
  <rect x="124" y="228" width="8" height="8" fill="#444" />
  <rect x="136" y="228" width="8" height="8" fill="#444" />
  <rect x="148" y="228" width="8" height="8" fill="#444" />
  <rect x="160" y="228" width="8" height="8" fill="#444" />
  
  <!-- Z badge on chest (to identify as Z agent) -->
  <circle cx="128" cy="165" r="12" fill="#FFD700" opacity="0.9" />
  <text x="128" y="172" font-size="16" font-weight="bold" text-anchor="middle" fill="#1E40AF" font-family="Arial, sans-serif">Z</text>
</svg>
