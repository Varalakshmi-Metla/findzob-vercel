<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" width="64" height="64">
  <!-- Minified flat Z icon - simple, bold, mark-like (Google "G" style) -->
  <defs>
    <linearGradient id="zFlatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Transparent background -->
  <rect width="64" height="64" fill="transparent" />
  
  <!-- Flat geometric Z mark -->
  <path d="M 12 12 L 52 12 L 12 52 L 52 52" 
        stroke="url(#zFlatGradient)" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round" />
</svg>
